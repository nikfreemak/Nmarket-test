<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

<section class="main-section__wrap">
    <section class="main-section">
        <div class="block--float-plan">
            <img src="" alt="">
        </div>
        <div class="cross">
            <img src="" alt=""></div>
        <div class="float-info_wrap">
            <div class="float-info">
                <h3>2-к квартира</h3>
                <div class="float-info__detailed-info">
                    <div class="part-float-info">
                        <div class="float-info__detailed-info_block">
                            <span class="block-text_grey">Этаж</span>
                            <span class="block-text_black">3 из 19</span>
                        </div>
                        <div class="float-info__detailed-info_block">
                            <span class="block-text_grey">Общая площадь</span>
                            <span class="block-text_black">32,24 м²</span>
                        </div>
                        <div class="float-info__detailed-info_block">
                            <span class="block-text_grey">Жилая площадь</span>
                            <span class="block-text_black">22,24 м²</span>
                        </div>
                    </div>
                    <div class="part-float-info">
                        <div class="float-info__detailed-info_block">
                            <span class="block-text_grey">Высота потолков</span>
                            <span class="block-text_black">3,2 м</span>
                        </div>
                        <div class="float-info__detailed-info_block">
                            <span class="block-text_grey">Отделка</span>
                            <span class="block-text_black">Предчистовая</span>
                        </div>
                        <div class="float-info__detailed-info_block">
                            <span class="block-text_grey">Площадь кухни</span>
                            <span class="block-text_black">14,24 м²</span>
                        </div>
                    </div>
                </div>
                <div class="wrap-status">
                    <div class="wrap-status__viewing-float">
                        <div class="check"></div>
                        <span>Вы были на просмотре</span>
                    </div>
                    <div class="wrap-status__bank">
                        <span class="cross-red"></span>
                        <span>Дом аккредитован другим банком</span>
                    </div>
                </div>
            </div>

        </div>
        <hr class="line">
        <div class="wrap-price-info">
            <div class="wrap__your-price">
                <span class="price__text_grey">Ваша цена по брони до</span>
                <span class="your-price__text-blue">19 сентября</span>
                <span class="your-price__text_black">3 312 666р</span>
            </div>
            <div class="wrap-another-price">
                <span class="price__text_grey"></span>
                <span class="price__text_red"></span>
            </div>
            <form action="">
                <button class="select-button">
                    <i></i>
                    <span class="select-button-text">Выбрать для покупки</span>
                </button>
            </form>
        </div>
    </section>
